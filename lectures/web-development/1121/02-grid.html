<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid 학습 자료</title>
    <link rel="stylesheet" href="02-grid.css" />
  </head>
  <body>
    <!--
      ============================================
      CSS Grid 기본 예제
      ============================================
      목적: CSS Grid의 기본 개념과 속성 학습

      FlexBox vs Grid:
      - FlexBox: 1차원 레이아웃 (한 방향)
        예) [1] [2] [3] [4] [5]  ← 가로 한 줄

      - Grid: 2차원 레이아웃 (행과 열)
        예) [1] [2] [3]  ← 가로와 세로를
            [4] [5] [6]     동시에 제어
            [7] [8] [9]

      언제 사용할까?
      - FlexBox: 네비게이션바, 버튼 그룹, 카드 나열 등
      - Grid: 복잡한 레이아웃, 갤러리, 대시보드 등

      실습 방법:
      - 02-grid.css 파일에서 주석을 하나씩 해제하며 학습
      - 브라우저 개발자 도구(F12)에서 Grid 라인 확인
    -->
    <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
      <div class="item item7">7</div>
      <div class="item item8">8</div>
      <div class="item item9">9</div>
    </div>
  </body>
</html>
